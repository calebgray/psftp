name: Go

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build-windows-386:
    name: windows-386
    runs-on: ubuntu-latest
    steps:
      - name: Get the Date
        id: date
        run: echo '::set-output name=date::$(date +%Y.%m.%d)'
      - uses: actions/checkout@master
      - name: compile and release
        uses: ngs/go-release.action@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GOARCH: 386
          GOOS: windows
          CMD_PATH: .
          EXTRA_FILES: README.md
          PROJECT_NAME: psftp
          RELEASE_NAME: ${{steps.date.outputs.date}}

  build-windows-amd64:
    name: windows-amd64
    runs-on: ubuntu-latest
    steps:
      - name: Get the Date
        id: date
        run: echo '::set-output name=date::$(date +%Y.%m.%d)'
      - uses: actions/checkout@master
      - name: compile and release
        uses: ngs/go-release.action@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GOARCH: amd64
          GOOS: windows
          CMD_PATH: .
          EXTRA_FILES: README.md
          PROJECT_NAME: psftp
          RELEASE_NAME: ${{steps.date.outputs.date}}
